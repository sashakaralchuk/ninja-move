appenders:
  step_ap:
    kind: rolling_file
    path: .logs/step/step.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1 mb
      roller:
        kind: fixed_window
        pattern: .logs/step/step_{}.log
        count: 5
loggers:
  step:
    level: trace
    appenders:
      - step_ap
